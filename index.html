<!DOCTYPE HTML>
<html>
    <head>
        <title>Taleway</title>
        <link rel="stylesheet" type="text/css" href="Main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <div id="all">
            
            <div id="header">
                
                <div id="logo">Taleway</div>
                <div id="catagory">
                    <select id="catagoryContent">
                      <option value="allNovels">Novels</option>
                      <option value="allMagazines">Magazines</option>
                      <option value="allNewspaper">Newspapers</option>
                      <option value="allComics">Comics</option>
                    </select>
                </div>
                
            </div>

            <div id="allContent">
                <div id="search">
                    <textarea placeholder="Search" rows="1" cols="40"></textarea>
                </div>
            </div>
            
            <div class="books" id="allNovels">
                <div id="novels" class="div">
                    <img class="displayImg" src="Images/Novels-Cover.jpg" alt="Novels" />
                     <p class="heading">All Novels</p>
                </div>

                <div id="bestSelling" class="div">
                    <img class="displayImg" src="Images/Best-Selling.jpg" alt="Best Selling Novels" />
                     <p class="heading">Best Selling</p>
                </div>

                <div id="bestNovels" class="div">
                    <img class="displayImg" src="Images/Best-Novels.jpg" alt="Best Novels" />
                     <p class="heading">Best Pics</p>
                </div>

                <div id="vintage" class="div">
                    <img class="displayImg" src="Images/Vintage.jpg" alt="Vintage Novels" />
                     <p class="heading">Vintage</p>
                </div>
            </div>
            
            <div class="books" id="allMagazines">
                <div id="magazines" class="div">
                    <img class="displayImg" src="Images/Novels-Cover.jpg" alt="Magazines" />
                     <p class="heading">All Magazines</p>
                </div>

                <div id="bestSelling" class="div">
                    <img class="displayImg" src="Images/Best-Selling.jpg" alt="Best Selling" />
                     <p class="heading">Best Selling</p>
                </div>

                <div id="bestNovels" class="div">
                    <img class="displayImg" src="Images/Best-Novels.jpg" alt="Brands" />
                     <p class="heading">Brands</p>
                </div>

                <div id="vintage" class="div">
                    <img class="displayImg" src="Images/Vintage.jpg" alt="Vintage" />
                     <p class="heading">Vintage</p>
                </div>
            </div>
            
        </div>
        <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
        <script src="Main.js"></script>
    </body>
</html>
